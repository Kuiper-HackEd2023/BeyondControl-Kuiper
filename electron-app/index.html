<!DOCTYPE html>
<html>
	<head>
		<style>
			div {
				border: 1px solid black;
			}
			.container {
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
				grid-template-rows: 1fr 1fr 1fr;
			}
			.row-style {
				/* border: 1px solid black; */
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
				grid-template-rows: 1fr;
				/* grid-row: auto; */
				grid-column-start: 1;
				grid-column-end: 4;
			}
			button {
				position: fixed;
				bottom: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		<div>
			<p id="info"></p>
			<p />
			<div id="gestures-table" class="container">
				<div class="row-style">
					<p>GESTURE</p>
					<p>FUNCTION</p>
					<p>DELAY</p>
				</div>
				<!-- <tr>
					<th>&nbsp&nbspGESTURE</th>
					<th>&nbsp&nbspFUNCTION</th>
					<th>&nbsp&nbspDELAY</th>
				</tr> -->
			</table>
		</div>
		<script src="./loadGestures.js"></script>
		<button id="button">Click me</button>
		<script>
			document.getElementById('button').addEventListener('click', () => {
				window.ipcRender.send('runScript');
			});
		</script>
	</body>
</html>
